<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text/URL</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link rel="stylesheet" type="text/css" href="main.css"/>

</head>
<style>
    body {font-family: "Lato", sans-serif}
</style>
<body>
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large" style="text-decoration: None;">textExpert</a>
      <a  href = "/log" class="w3-padding-large w3-hover-red w3-hide-small w3-right" style="text-decoration: none">Extract From Text/URL</a>
    </div>
    </div>


    <div class="w3-content" style="max-width:2000px;margin-top:46px">
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="b">
      <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>

    {% if filename or itsy %}
    <div>
        <span id="use" class="date" style="text-align: center;background-color: black; color:#FFF0F5";>{{ op }}</span>
         <textarea>{{ itsy }}</textarea><br>
        </div>

    {% endif %}
      <form method="post" action="{{ url_for('pdf')}}" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p><div class="col-xs-5">
                			<select class="form-control" name="operation">
                    			<option>Keywords</option>
                    			<option>Summary</option>
                			</select>
            			</div></p>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>

  </div></div>

</body>
</html>
